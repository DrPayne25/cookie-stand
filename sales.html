<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sales</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/sytle.css">
</head>
<body>

  <header>
    <h1>Pat's Salmon Cookies Sales</h1>
  </header>

<main id="sales">
  <form id="store-form">
    <fieldset>
      <legend>Add New Store Data</legend>

      <label> Store Name
        <input type="text" name="name">
      </label>

      <label> Minimum Customers
        <input type="number" name="minimumcustomers">
      </label>

      <label> Max Customers
        <input type="number" name="maxcustomers">
      </label>

      <label> Avg Cookies Sold
        <input type="number" name="avgcookiessold">
      </label>

      <button type="submit">Submit Data</button>

    </fieldset>
  </form>
  <table></table>
</main>

  <script src="js/app.js"></script>
</body>
</html>
